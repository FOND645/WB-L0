<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="header">
                <div class="header-left-side">
                    <div class="header-catalog">
                        <div class="header-catalog-button">
                            <img src="images/catalog.svg" class="header-catalog-button-svg" />
                        </div>
                    </div>
                    <div class="header-logo">
                        <p class="header-logo-text">ТОВАРЫ <br />И ТОЧКА</p>
                    </div>
                </div>
                <div class="header-search">
                    <div class="header-search-container">
                        <div class="header-search-field">
                            <p class="header-search-placeholder">Я ищу...</p>
                        </div>
                        <div class="header-search-button">
                            <img src="images/search.svg" class="header-search-button-svg" />
                        </div>
                    </div>
                </div>
                <img class="header-right-side" />
                <div class="header-profile-container">
                    <img src="images/profile.svg" class="header-profile-svg" />
                    <p class="header-profile-text">Профиль</p>
                </div>
                <div class="header-bascet-container">
                    <img src="images/bascet.svg" class="header-bascet-svg" />
                    <div class="header-bascet-count">3</div>
                    <p class="header-bascet-text">Корзина</p>
                </div>
            </div>
        </header>
        <div class="header-circle"></div>

        <main>
            <div class="main-left-side">
                <p>Корзина</p>
                <div class="main-in-stock">
                    <div class="main-in-stock-header">
                        <div class="main-in-stock-select-all-checkbox">
                            <img src="images/check-box.svg" class="main-in-stock-select-all-check-box-svg check-box" />
                            <img src="images/check-mark.svg" class="main-in-stock-select-all-check-mark-svg check-mark" />
                        </div>
                        <p class="main-in-stock-select-all-text">Выбрать все</p>
                        <img src="images/arrow.svg" class="main-in-stock-select-all-arrow" />
                    </div>
                    <div class="main-in-stock-product-container">
                        <div class="main-in-stock-product-card">
                            <div class="main-in-stock-product-image-container">
                                <div class="main-in-stock-product-image-checkbox">
                                    <img src="images/check-box.svg" />
                                    <img src="images/check-mark.svg" />
                                </div>
                                <img src="images/T-short.png" />
                            </div>
                            <div class="main-in-stock-product-describe-container">
                                <p class="main-in-stock-product-name">Футболка UZcotton мужская</p>
                                <div class="main-in-stock-product-parametrs">
                                    <p class="main-in-stock-product-parametr-text">Цвет: белый</p>
                                    <p class="main-in-stock-product-parametr-text">Размер: 56</p>
                                </div>
                                <div class="main-in-stock-product-distributor-container">
                                    <p class="main-in-stock-product-storage">Коледино WB</p>
                                    <div class="main-in-stock-product-seller-container">
                                        <p class="main-in-stock-product-seller">OOO Вайлдберриз</p>
                                        <img src="images/info-circle.svg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main-in-stock-product-price-card"></div>
                    </div>
                </div>

                <div class="main-out-stock">
                    <div class="main-in-stock-product-container"></div>
                </div>
                <div class="main-order"></div>
            </div>
            <div class="main-right-side"></div>
        </main>

        <div class="footer-circle"></div>
        <footer>
            <p>© 2022 ООО «Товары и точка»</p>
        </footer>
    </body>
</html>
